<div class="title container " >
    
    <h1>Elevate your day</h1>

   <div class="container ">

    <div class="row ">

     <div class="col-md-6" >
        <app-quote-form (sendQuote)="quoteSend($event)" ></app-quote-form>
     </div>
     <div class="col-md-6"*ngFor= 'let quote of quotes; let i = index' >
        
                {{quote.saying}}
        
          <button (click)="liking(i)"><i class="far fa-thumbs-up"></i>{{quote.upvote}}</button>
          <button (click)="disLiking(i)"><i class="far fa-thumbs-down">{{quote.downvote}}</i></button>

          <app-quote-details (toDelete)="deleted($event,i)" [quote]="quote"></app-quote-details>
    </div>

    </div>

   </div> 

</div>
